<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: aliceblue;
            background-color: blueviolet;
            width: 300px;
        }

        div:hover{
            color: aqua;
        }
    
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse SOBRE O TEXTO ABAIXO</p>
    <div>
        Passe o mouse aqui
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Asperiores cumque dicta, possimus facilis, id illum ut non laudantium sunt tempora quisquam numquam sit nulla? Delectus illum ratione fugit repellat blanditiis!</p>
    </div>
</body>
</html>
